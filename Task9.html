<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task9</title>
<style>
#mySidenav a {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  border-radius: 0 5px 5px 0;
}

#mySidenav a:hover {
  left: 0;
}

#html {
  top: 20px;
  background-color: #343230;
}

#css {
  top: 80px;
  background-color: #f32133;
}

#bootstrap {
  top: 140px;
  background-color: #36f443;
}

#javascript {
  top: 200px;
  background-color: #2e58e0;
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="#" id="html">Html</a>
  <a href="#" id="css">CSS</a>
  <a href="#" id="bootstrap">BootStrap</a>
  <a href="#" id="javascript">Javascript</a>
</div>

<div style="margin-left:80px;">
  <h2>Hoverable Sidenav Buttons</h2>
</div>
   
</body>
</html>
