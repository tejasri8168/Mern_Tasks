<body>
    <p>Click on the following links:</p>
    <!-- Link to open in a new tab/window -->
    <a href="https://www.google.com" target="_blank">Opens in New</a> |

    <!-- Link to open in the same tab/window -->
    <a href="https://www.google.com">Opens in Self</a> |

    <!-- Link to open in the parent frame (iframes) -->
    <a href="https://www.google.com" target="_parent">Opens in Parent</a> |

    <!-- Link to open in the current body/frame -->
    <a href="https://www.google.com" target="_self">Opens in Body</a> |

    <!-- Link to open the default email application -->
    <a href="mailto:tejasrivasireddy@gmail.com">Send an email</a>
</body>
